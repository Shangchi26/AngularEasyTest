<!DOCTYPE html>
<html lang="en">
<head>
    <title>Angular Crud</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link data-require="bootstrap@4.0.5" data-semver="4.0.5" rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <div class="container">
        <hr>
        <button type="button" class="btn btn-info float-md-right" data-toggle="modal"
                data-target="#myModal">New Product
        </button>
        <h2>All Product</h2>
        <span class="clearfix"></span>
        <div class="alert alert-success alert-dismissable" ng-if="message">
            <a href="#" class="close" ng-click="clearMessage()">&times;	</a>
            <strong>{{message}}!</strong>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Edit</th>
                        <th>Delete</th>
                        <th>Product</th>
                        <th>Prime</th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat="product in products">
                    <td>
                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                            data-target="#myModalEdit" ng-click="selectProduct(product)"><i class="fa-solid fa-pen-to-square"></i>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-warning btn-sm" data-toggle="modal"
                            data-target="#myModalDelete" ng-click="selectProduct(product)"><i class="fa-solid fa-eraser"></i>
                        </button>
                    </td>
                    <td>{{product.product}}</td>
                    <td>{{product.prime | currency : "$"}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        
    </div>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Save Product</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2">Product Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="newProduct.product">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Prime</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" ng-model="newProduct.prime">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-success" type="submit" ng-click="addProduct()" data-dismiss="modal">Add Product</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModalEdit" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Product</h4>
                    <button class="close" type="button" data-dismiss="modal">x</button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2">Product</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="clickedProduct.product">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Prime</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" ng-model="clickedProduct.prime">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-success" type="submit" ng-click="editProduct()" data-dismiss="modal">Save Change</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModalDelete" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete Product</h4>
                    <button class="close" type="button" data-dismiss="modal">x</button>
                </div>
                <div class="modal-body">
                    <strong>Are you sure you want to delete " {{clickedProduct.product}} "?</strong>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal" ng-click="deleteProduct()">Yes</button>
                    <button class="btn btn-default" type="button" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>
</html>
